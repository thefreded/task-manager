name: Build and package task manager Quarkus app

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Run Tests
        run: ./mvnw clean test

  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Build JAR File
        run: ./mvnw package

      - name: Capture JAR file path
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - name: Store JAR as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: task-manager-app
          path: ${{ env.JAR_FILE }}

      - name: Download JAR Artifact
        uses: actions/download-artifact@v2
        with:
          name: task-manager-app

      - name: Build Docker Image
        run: |
          # Move the JAR file from the downloaded artifact folder to the correct location for Docker
          mv ./task-manager-app/*.jar ./target/
          docker build -t ghcr.io/${{ github.repository_owner }}/task-manager-app:latest .

      - name: Push Docker Image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/task-manager-app:latest

      - name: Run Railway CLI inside Docker
        uses: docker://ghcr.io/railwayapp/cli:latest
        with:
          run: |
            railway login --token ${{ secrets.RAILWAY_TOKEN }}
            railway up --service=${{ secrets.RAILWAY_SERVICE_ID }} --artifact=${{ env.JAR_FILE }}